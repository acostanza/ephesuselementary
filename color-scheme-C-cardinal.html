<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housing Development - Ephesus Elementary</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Merriweather:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      min-height: 100vh;
      background: #f5f5f5;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .container {
      background: #fff;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      max-width: 950px;
      width: 100%;
    }
    
    .header {
      text-align: center;
      margin-bottom: 35px;
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }
    
    .header-label {
      font-size: 12px;
      font-weight: 700;
      color: #D32027;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 8px;
    }
    
    .header h1 {
      font-family: 'Merriweather', serif;
      font-size: clamp(24px, 4vw, 36px);
      color: #2D2D2D;
      font-weight: 700;
    }
    
    .header p {
      color: #666;
      font-size: 15px;
      margin-top: 6px;
    }
    
    .main-row {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }
    
    .stat-column {
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: flex-end;
    }
    
    .stat-column.left {
      align-items: flex-end;
    }
    
    .stat-column.right {
      align-items: flex-start;
    }
    
    .stat-pill {
      padding: 14px 22px;
      border-radius: 50px;
      text-align: center;
      opacity: 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .stat-pill.affordable {
      background: #D32027;
      color: #fff;
      animation: slideFromLeft 0.5s ease-out 1.8s forwards;
    }
    
    .stat-pill.units {
      background: linear-gradient(135deg, #F5C518 0%, #E8B708 100%);
      color: #333;
      animation: slideFromRight 0.5s ease-out 2s forwards;
    }
    
    .stat-pill-number {
      font-family: 'Merriweather', serif;
      font-size: 28px;
      font-weight: 700;
      line-height: 1;
    }
    
    .stat-pill-label {
      font-size: 12px;
      font-weight: 600;
      line-height: 1.2;
      text-align: left;
    }
    
    .chart-container {
      position: relative;
      opacity: 0;
      animation: scaleIn 0.6s ease-out 0.3s forwards;
    }
    
    .chart-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    
    .chart-center-number {
      font-family: 'Merriweather', serif;
      font-size: 48px;
      color: #2D2D2D;
      line-height: 1;
    }
    
    .chart-center-label {
      font-size: 13px;
      color: #888;
      margin-top: 2px;
    }
    
    .legend {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    
    .legend-item {
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
    }
    
    .legend-dot {
      width: 12px;
      height: 12px;
      border-radius: 3px;
      flex-shrink: 0;
    }
    
    .legend-text {
      font-size: 13px;
      color: #555;
    }
    
    .legend-text strong {
      color: #2D2D2D;
    }
    
    .planned-tag {
      font-size: 9px;
      font-weight: 700;
      color: #B8860B;
      background: #FFF8E7;
      padding: 2px 6px;
      border-radius: 8px;
      margin-left: 4px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes scaleIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
    
    @keyframes slideFromLeft {
      from { opacity: 0; transform: translateX(-25px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @keyframes slideFromRight {
      from { opacity: 0; transform: translateX(25px); }
      to { opacity: 1; transform: translateX(0); }
    }
    
    @media (max-width: 750px) {
      .main-row {
        flex-direction: column;
      }
      .stat-column {
        flex-direction: row;
        align-items: center !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header-label">Affordable Housing Near Ephesus</div>
      <h1>713 New Homes Coming</h1>
      <p>Housing developments adjacent to our school</p>
    </div>
    
    <div class="main-row">
      <div class="stat-column left">
        <div class="stat-pill affordable">
          <div class="stat-pill-number">42%</div>
          <div class="stat-pill-label">Affordable<br>Housing</div>
        </div>
      </div>
      
      <div class="chart-container">
        <svg id="donut" width="280" height="280"></svg>
        <div class="chart-center">
          <div class="chart-center-number" id="centerNumber">0</div>
          <div class="chart-center-label">total units</div>
        </div>
      </div>
      
      <div class="stat-column right">
        <div class="stat-pill units">
          <div class="stat-pill-number">299</div>
          <div class="stat-pill-label">Affordable<br>Units</div>
        </div>
      </div>
    </div>
    
    <div class="legend" id="legend"></div>
  </div>

  <script>
    const data = [
      { name: 'Greenfield', units: 149, type: 'Affordable', color: '#D32027' },
      { name: 'Park Apartments', units: 414, type: 'Market Rate', color: '#7B1113' },
      { name: 'Longleaf Trace', units: 150, type: 'Planned', color: '#F5C518', planned: true },
    ];
    
    const totalWithPlanned = 713;
    const size = 280;
    const strokeWidth = 38;
    const radius = (size - strokeWidth) / 2;
    const circumference = 2 * Math.PI * radius;
    const svg = document.getElementById('donut');
    const centerNumber = document.getElementById('centerNumber');
    const legend = document.getElementById('legend');
    
    // Create background circle
    const bgCircle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
    bgCircle.setAttribute('cx', size / 2);
    bgCircle.setAttribute('cy', size / 2);
    bgCircle.setAttribute('r', radius);
    bgCircle.setAttribute('fill', 'none');
    bgCircle.setAttribute('stroke', '#f0f0f0');
    bgCircle.setAttribute('stroke-width', strokeWidth);
    svg.appendChild(bgCircle);
    
    // Create segments
    let currentOffset = 0;
    data.forEach((segment, i) => {
      const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
      circle.setAttribute('cx', size / 2);
      circle.setAttribute('cy', size / 2);
      circle.setAttribute('r', radius);
      circle.setAttribute('fill', 'none');
      circle.setAttribute('stroke', segment.color);
      circle.setAttribute('stroke-width', strokeWidth);
      circle.setAttribute('stroke-linecap', 'round');
      circle.setAttribute('transform', `rotate(-90 ${size/2} ${size/2})`);
      
      const segmentLength = (segment.units / totalWithPlanned) * circumference;
      circle.style.strokeDasharray = `0 ${circumference}`;
      circle.style.strokeDashoffset = -currentOffset;
      circle.style.transition = 'stroke-dasharray 0.8s ease-out';
      circle.dataset.target = segmentLength;
      
      svg.appendChild(circle);
      currentOffset += segmentLength;
    });
    
    // Create legend
    data.forEach((item, i) => {
      const div = document.createElement('div');
      div.className = 'legend-item';
      div.innerHTML = `
        <div class="legend-dot" style="background: ${item.color};"></div>
        <div class="legend-text">
          <strong>${item.name}</strong> Â· ${item.units} units${item.planned ? '<span class="planned-tag">PLANNED</span>' : ''}
        </div>
      `;
      legend.appendChild(div);
      
      setTimeout(() => {
        div.style.opacity = '1';
        div.style.transition = 'opacity 0.4s ease-out';
      }, 1800 + i * 150);
    });
    
    // Animate chart
    setTimeout(() => {
      const circles = svg.querySelectorAll('circle:not(:first-child)');
      circles.forEach((circle, i) => {
        setTimeout(() => {
          const target = parseFloat(circle.dataset.target);
          circle.style.strokeDasharray = `${target} ${circumference}`;
        }, i * 400);
      });
      
      // Animate center number
      const duration = 2000;
      const startTime = Date.now();
      const animate = () => {
        const elapsed = Date.now() - startTime;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        centerNumber.textContent = Math.round(totalWithPlanned * eased);
        if (progress < 1) requestAnimationFrame(animate);
      };
      animate();
    }, 800);
  </script>
</body>
</html>
